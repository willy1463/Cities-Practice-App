<div *ngIf="loading">
  Loading...
</div>
<div *ngIf="error">
  {{error}}
</div>
<div *ngIf="!loading && !error">
  <div>
    <mat-table class="mat-elevation-z8" [dataSource]="cityList">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let city">{{city.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let city">{{city.name}}</mat-cell>

      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <div class="pagination">
      <div>
        <label for="currentPage">Page: {{currentPgeNum}} of {{totalPages}}</label>
      </div>
      <span *ngIf="!isFirstPage">
        <a id="backwardBtn" class="button3" [routerLink]="[]" (click)="goToPreviousPage()">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" /></svg>
          {{previousPgeNum}}
        </a>
      </span>
      <span>
        <a id="currentPage" class="button3-disabled">{{currentPgeNum}}</a>
      </span>
      <span *ngIf="!isLastPage">
        <a id="forwardBtn" class="button3" [routerLink]="[]" (click)="goToNextPage()">
          {{nextPgeNum}}
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" /></svg>
        </a>
      </span>
    </div>
  </div>
</div>
